{% extends 'base.html' %}

{% block content %}
<form method="post" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Upload Picture</button>
</form>

{% if success_message %}
  <p class="alert alert-success">{{ success_message }}</p>
{% endif %}

{% if picture %}  <h3>Successfully uploaded: {{ picture.caption }}</h3>
  <img src="{{ picture.image.url }}" alt="connect" style="max-height:300px">
{% endif %}

{% endblock content %}
