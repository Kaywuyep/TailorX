{% block content %}
<div class="content-container">
	<a href="{% url 'home' %}" class="btn btn-outline-primary mb-3 float-right">Back</a>
  <!-- Sign up form -->
  <form method="POST" class="signup-form">
    {% csrf_token %}
    <fieldset class="form-group">
      <h1 class="btn btn-medium btn-light">
	      Welcome, we are excited to give you your tailored experience
	      </h1>
      {{ form.as_p }}
      <!-- Custom questions for additional fields -->
      <div class="form-group">
        <label for="id_state">State</label>
        <input class="form-control" id="id_state" name="state" type="text" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="id_local_government">Local Government</label>
        <input class="form-control" id="id_local_government" name="local_government" type="text" placeholder="Enter your local government" required>
      </div>
      <div class="form-group">
        <label for="id_city">City</label>
        <input class="form-control" id="id_city" name="city" type="text" placeholder="Enter your city" required>
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-outline-info" type="submit">Sign up</button>
    </div>
  </form>

  <!-- Sign in form -->
  <div class="border-top pt-3">
    <small class="text-muted">
      Already have an account? <a class="ml-2" href="{% url 'login' %}">Login</a>
    </small>
  </div>
</div>
{% endblock content %}
<style>
.content-container {
  text-align: center;
  margin-top: 50px; /* Adjust as needed */
}

.signup-form {
  /*display: inline-block;*/
  padding: 20px;
  background-color: #f0f0f0; /* Optional: Add a semi-transparent background */
}
.signup-form h1 {
  color: #333; /* Add your desired text color */
  font-size: 24px; /* Adjust as needed */
  margin-bottom: 20px; /* Add some space below the heading */
}

.signup-form .form-group {
  margin-bottom: 15px; /* Adjust as needed */
}

.signup-form button[type="submit"] {
  font-size: 18px; /* Make the button slightly bigger */
}
body {
	text-align: center;
}
/* Back button styles */
.float-right {
  float: right;
  margin-right: 20px;
}
</style>
