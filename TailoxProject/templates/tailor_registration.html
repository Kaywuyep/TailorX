{% block content %}
<div class="content-container">
	<a href="{% url 'home' %}" class="btn btn-outline-primary mb-3 float-right">Back</a>
  <!-- Sign up form -->
  <form method="POST" class="signup-form">
    {% csrf_token %}
    <fieldset class="form-group">
      <h1>Welcome, we are excited to have you join our Elite Team of Tailors</h1>
      {{ form.as_p }}
      <!-- Custom questions for additional fields -->
      <div class="form-group">
        <label for="id_business_name">Business Name</label>
        <input class="form-control" id="id_business_name" name="business_name" type="text" placeholder="Enter your business name" required>
      </div>
      <div class="form-group">
        <label for="id_state">State</label>
        <input class="form-control" id="id_state" name="state" type="text" placeholder="Enter your state" required>
      </div>
      <div class="form-group">
        <label for="id_local_government">Local Government</label>
        <input class="form-control" id="id_local_government" name="local_government" type="text" placeholder="Enter your local government" required>
      </div>
      <div class="form-group">
        <label for="id_city">City</label>
        <input class="form-control" id="id_city" name="city" type="text" placeholder="Enter your city" required>
      </div>
    </fieldset>
    <div class="form-group">
      <button class="btn btn-info" type="submit">Sign up</button>
    </div>
  </form>

  <!-- Sign in form -->
  <div>
    <small class="text-muted">
      Already have an account? <a href="{% url 'login' %}">Login</a>
    </small>
  </div>
</div>
{% endblock content %}
<style>
.content-container {
  text-align: center;
  margin-top: 50px;
}

.signup-form {
  padding: 20px;
  background-color: #f0f0f0;
}

.signup-form legend {
  color: #333;
  font-size: 24px;
  margin-bottom: 20px;
}

.signup-form .form-group {
  margin-bottom: 15px;
}

.signup-form button[type="submit"] {
  font-size: 18px;
}

body {
  background-color: #f9f9f9;
  text-align: center;
}
.float-right {
  float: right;
  margin-right: 20px;
}

/* Remove border line */
.border-top {
  border-top: none;
}
</style>
